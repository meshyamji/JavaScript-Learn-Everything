<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="emailpassvalidator.css">
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form autocomplete="off" id="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" />
        <small class="error" id="email-error"></small>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <small class="error" id="password-error"></small>
      </div>

      <button type="submit">Validate</button>
    </form>

    <p id="result-message" class="result"></p>

  </div>

  <script src="emailpassvalidator.js"></script>
</body>
</html>
